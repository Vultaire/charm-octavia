applications:
  glance:
    charm: cs:glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  mysql:
    constraints: mem=3072M
    charm: cs:percona-cluster
    num_units: 1
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
      debug: True
      flat-network-providers: physnet1
      neutron-security-groups: True
  neutron-gateway:
    charm: cs:neutron-gateway
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
      bridge-mappings: physnet1:br-ex
      debug: True
  neutron-openvswitch:
    series: bionic
    charm: cs:neutron-openvswitch
    num_units: 0
    options:
      debug: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
  nova-cloud-controller:
    constraints: mem=3072M
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
      debug: True
      network-manager: Neutron
  nova-compute:
    constraints: mem=7168M
    charm: cs:nova-compute
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
      debug: True
  octavia:
    series: bionic
    charm: ../../../octavia
    num_units: 3
    options:
      debug: True
      openstack-origin: cloud:bionic-rocky
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
