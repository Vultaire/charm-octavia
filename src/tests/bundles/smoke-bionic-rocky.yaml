series: bionic
relations:
- - keystone
  - mysql
- - octavia
  - mysql
- - octavia
  - keystone
- - octavia
  - rabbitmq-server
applications:
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  mysql:
    charm: cs:percona-cluster
    num_units: 1
  octavia:
    series: bionic
    charm: ../../../octavia
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
