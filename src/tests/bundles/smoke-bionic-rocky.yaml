series: bionic
relations:
- - keystone
  - mysql
- - octavia
  - mysql
- - octavia
  - keystone
- - octavia
  - rabbitmq-server
applications:
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
  octavia:
    series: bionic
    charm: octavia
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
